<!DOCTYPE html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <div class="container m-5">
    {% if edit %}
        <h1> Muokkaa</h1>
        <form action="/editarticle/{{ view.key }}" method="POST">
    {% else %}
        <h1>Lisää</h1>
        <form action="/sendarticle" method="POST">
    {% endif %}
        <br>
        <a class="btn btn-primary" href="/">Takaisin</a>
        <br>
        {% if error %}
        <br>
            <div class="alert alert-danger font-weight-bold" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <br>
        <p>Käyttäjätunnus:<br>
        <input type="text" name="username"required {% if edit %} value="{{ view.username }}" {% endif %}></p>
        <p>author:<br>
        <input type="text" name="author"required {% if edit %} value="{{ view.author }}" {% endif %}></p>
        <p>title:<br>
        <input type="text" name="title"required {% if edit %} value="{{ view.title }}" {% endif %}></p>
        <p>journal:<br>
        <input type="text" name="journal"required {% if edit %} value="{{ view.journal }}" {% endif %}></p>
        <p>year:<br>
        <input type="text" name="year"required {% if edit %} value="{{ view.year }}" {% endif %}></p>
        <p>volume:<br>
        <input type="text" name="volume" {% if edit %} value="{{ view.volume }}" {% endif %}>(valinnainen)</p> 
        <p>number:<br>
        <input type="text" name="number" {% if edit %} value="{{ view.number }}" {% endif %}>(valinnainen)</p>
        <p>pages:<br>
        <input type="text" name="pages" {% if edit %} value="{{ view.pages }}" {% endif %}>(valinnainen)</p>
        <p>month:<br>
        <input type="text" name="month" {% if edit %} value="{{ view.month }}" {% endif %}>(valinnainen)</p>
        <p>note:<br>
        <input type="text" name="note" {% if edit %} value="{{ view.note }}" {% endif %}>(valinnainen)</p>            
        <input class="btn btn-success" type="submit" value="{% if edit %} Tallenna muutokset {% else %} Lisää {% endif %}">
        </form>
        <br>
    </div>
</body>
